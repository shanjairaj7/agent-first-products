  <rect x="128" y="520" width="58" height="26" rx="5" fill="#a855f715" stroke="#a855f730" stroke-width="1"/>
  <text x="144" y="538" font-family="monospace" font-size="11" font-weight="600" fill="#a855f7" text-anchor="middle">SDK</text>

  <rect x="196" y="520" width="58" height="26" rx="5" fill="#f9731615" stroke="#f9731630" stroke-width="1"/>
  <text x="212" y="538" font-family="monospace" font-size="11" font-weight="600" fill="#f97316" text-anchor="middle">CLI</text>

  <rect x="264" y="520" width="58" height="26" rx="5" fill="#10b98115" stroke="#10b98130" stroke-width="1"/>
  <text x="280" y="538" font-family="monospace" font-size="11" font-weight="600" fill="#10b981" text-anchor="middle">MCP</text>

  <!-- URL -->
  <text x="60" y="595" font-family="monospace" font-size="14" fill="#3f3f52">shanjairaj7.github.io/agent-first-products</text>

  <!-- Right side decoration - score bars -->
  <rect x="780" y="200" width="360" height="300" rx="14" fill="#0f0f1a" stroke="#1d1d2e" stroke-width="1"/>
  <text x="800" y="230" font-family="monospace" font-size="11" fill="#52525b" letter-spacing="0.08em">SCORE DISTRIBUTION</text>

  <!-- Bars -->
  <text x="800" y="262" font-family="monospace" font-size="11" fill="#52525b">9-10</text>
  <rect x="840" y="250" width="240" height="14" rx="3" fill="#1d1d2e"/>
  <rect x="840" y="250" width="168" height="14" rx="3" fill="#10b981" opacity="0.7"/>

  <text x="800" y="294" font-family="monospace" font-size="11" fill="#52525b">7-8</text>
  <rect x="840" y="282" width="240" height="14" rx="3" fill="#1d1d2e"/>
  <rect x="840" y="282" width="120" height="14" rx="3" fill="#f59e0b" opacity="0.7"/>

  <text x="800" y="326" font-family="monospace" font-size="11" fill="#52525b">5-6</text>
  <rect x="840" y="314" width="240" height="14" rx="3" fill="#1d1d2e"/>
  <rect x="840" y="314" width="48" height="14" rx="3" fill="#f43f5e" opacity="0.7"/>

  <text x="800" y="358" font-family="monospace" font-size="11" fill="#52525b">&lt;5</text>
  <rect x="840" y="346" width="240" height="14" rx="3" fill="#1d1d2e"/>
  <rect x="840" y="346" width="12" height="14" rx="3" fill="#f43f5e" opacity="0.4"/>

  <!-- curl command -->
  <rect x="780" y="430" width="360" height="56" rx="8" fill="#0a0a14" stroke="#1d1d2e" stroke-width="1"/>
  <text x="800" y="456" font-family="monospace" font-size="11" fill="#52525b">$ curl /api/tools.json</text>
  <text x="800" y="474" font-family="monospace" font-size="11" fill="#3f3f52">  | jq &#39;.[0].name&#39;</text>
</svg>
