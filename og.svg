<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#08080e"/>

  <!-- Dot grid pattern -->
  <defs>
    <pattern id="dots" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="#1d1d2e" opacity="0.8"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Left violet accent bar -->
  <rect x="0" y="0" width="6" height="630" fill="#7c3aed"/>

  <!-- Top border line -->
  <rect x="0" y="0" width="1200" height="1" fill="#1d1d2e"/>

  <!-- Score pill - top right -->
  <rect x="960" y="60" width="180" height="52" rx="10" fill="#0f0f1a" stroke="#1d1d2e" stroke-width="1"/>
  <text x="990" y="93" font-family="monospace" font-size="32" font-weight="700" fill="#10b981">9.2</text>
  <text x="1046" y="87" font-family="monospace" font-size="13" fill="#52525b">/10</text>
  <text x="1046" y="103" font-family="monospace" font-size="11" fill="#52525b" letter-spacing="0.05em">AVG</text>

  <!-- Logo area -->
  <rect x="60" y="60" width="52" height="52" rx="12" fill="#0f0f1a" stroke="#1d1d2e" stroke-width="1"/>
  <!-- Dot grid logo -->
  <circle cx="76" cy="76" r="2.5" fill="#7c3aed"/>
  <circle cx="86" cy="76" r="2.5" fill="#7c3aed" opacity="0.6"/>
  <circle cx="96" cy="76" r="2.5" fill="#7c3aed" opacity="0.3"/>
  <circle cx="76" cy="86" r="2.5" fill="#7c3aed" opacity="0.6"/>
  <circle cx="86" cy="86" r="2.5" fill="#7c3aed"/>
  <circle cx="96" cy="86" r="2.5" fill="#7c3aed" opacity="0.6"/>
  <circle cx="76" cy="96" r="2.5" fill="#7c3aed" opacity="0.3"/>
  <circle cx="86" cy="96" r="2.5" fill="#7c3aed" opacity="0.6"/>
  <circle cx="96" cy="96" r="2.5" fill="#7c3aed"/>

  <!-- Main title -->
  <text x="60" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="58" font-weight="700" fill="white" letter-spacing="-0.02em">Agent First Products</text>
  <text x="60" y="268" font-family="system-ui, -apple-system, sans-serif" font-size="58" font-weight="700" fill="#7c3aed" letter-spacing="-0.02em">Registry</text>

  <!-- Subtitle -->
  <text x="60" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#71717a">Tools scored on API signup, MCP servers, SDK coverage</text>
  <text x="60" y="358" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#71717a">and dashboard-free operation for AI agents.</text>

  <!-- Stats row -->
  <!-- Stat 1 -->
  <rect x="60" y="410" width="160" height="72" rx="10" fill="#0f0f1a" stroke="#1d1d2e" stroke-width="1"/>
  <text x="80" y="448" font-family="monospace" font-size="28" font-weight="700" fill="white">23</text>
  <text x="80" y="468" font-family="monospace" font-size="12" fill="#71717a">tools indexed</text>

  <!-- Stat 2 -->
  <rect x="238" y="410" width="160" height="72" rx="10" fill="#0f0f1a" stroke="#1d1d2e" stroke-width="1"/>
  <text x="258" y="448" font-family="monospace" font-size="28" font-weight="700" fill="#10b981">14</text>
  <text x="258" y="468" font-family="monospace" font-size="12" fill="#71717a">with MCP server</text>

  <!-- Stat 3 -->
  <rect x="416" y="410" width="160" height="72" rx="10" fill="#0f0f1a" stroke="#1d1d2e" stroke-width="1"/>
  <text x="436" y="448" font-family="monospace" font-size="28" font-weight="700" fill="#7c3aed">8</text>
  <text x="436" y="468" font-family="monospace" font-size="12" fill="#71717a">API signup</text>

